<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Weather App</title>
  <link rel="icon" href="https://images.pexels.com/photos/1463530/pexels-photo-1463530.jpeg?auto=compress&cs=tinysrgb&w=32" type="image/jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <div class="theme-toggle">
        <button id="theme-btn"><i class="fas fa-moon"></i></button>
      </div>
      <div class="search">
        <input type="text" id="city-input" placeholder="Search for a city...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <div id="suggestions" class="suggestions"></div>
      </div>
      <div class="weather-info">
        <h2 id="city-name">Loading...</h2>
        <div class="city-image">
          <img src="https://images.pexels.com/photos/2448749/pexels-photo-2448749.jpeg" alt="City Image" id="city-image-src">
        </div>
        <div class="weather-icon" id="weather-icon">
          <i class="fas fa-sun"></i>
        </div>
        <p id="temperature">--Â°C</p>
        <p id="weather-description">Loading weather information...</p>
        <div class="details">
          <p><i class="fas fa-tint"></i> <span id="humidity">--%</span></p>
          <p><i class="fas fa-wind"></i> <span id="wind-speed">-- km/h</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
